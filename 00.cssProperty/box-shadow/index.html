<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* 
        # todo - 아래 두개 구분이 정확하게 뭘까? 
            * blur-radius | spread-radius
    */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      row-gap: 50px;
      height: 100vh;
      width: 100vw;
    }
    .box {
      --height: 50px;
      width: 120px;
      height: var(--height);
      background-color: bisque;
      /* box-shadow: 60px -16px teal; */
      text-align: center;
      line-height: var(--height);
    }

    .shadow1 {
      /* offset-x | offset-y | color */
      box-shadow: 60px -16px teal;
    }
    .shadow2 {
      /* offset-x | offset-y | blur-radius | color */
      box-shadow: 10px 5px 5px black;
    }
    .shadow3 {
      /* offset-x | offset-y | blur-radius | spread-radius | color */
      box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
    }
    .shadow4 {
      /* inset | offset-x | offset-y | color */
      box-shadow: 2em 1em gold;
    }
    .shadow4-1 {
      /* inset | offset-x | offset-y | color */
      /* 1em = outer font size(default: 16px) */
      /*
        # point - inset 
          * 값을 지정하지 않으면(기본값) 요소가 공중에 떠있는 것처럼 밖에 드리우는 그림자가 됩니다.
            inset 키워드가 존재하면 요소가 움푹 들어간 것처럼 그림자가 요소의 테두리 안, 배경색 위, 내부 콘텐츠 밑에 그려집니다.
      */
      box-shadow: inset 2em 1em gold;
    }
    .shadow5 {
      /* Any number of shadows, separated by commas */
      box-shadow: 3px 3px red, -1em 0 0.4em olive;
    }

    /* prettier-ignore */
    .shadow6 {
      border-radius: 10px;
      box-shadow:
        0 15px 10px #ccc,
        0 15px 30px rgba(0, 0, 0, 0.25),
        0 8px 0 rgba(0, 0, 0, 0.1),
        0 40px 60px rgba(0, 0, 0, 0.1);
        /*
            * rgba 4번째 설정 value
                - rgba(0, 0, 0, 1); - 검정색
                - rgba(0, 0, 0, 0); - 흰색
        */
    }
    .shadow7 {
    }
    .shadow8 {
    }
    .shadow9 {
    }
    .shadow10 {
    }
    .shadow11 {
    }
    .shadow12 {
    }
    .shadow13 {
    }
    .shadow14 {
    }
    .shadow15 {
    }
  </style>
  <body>
    <!-- div.box.shadow$*5 -->
    <div class="box shadow1">1</div>
    <div class="box shadow2">2</div>
    <div class="box shadow3">3</div>
    <div class="box shadow4">4</div>
    <div class="box shadow4-1">4-1</div>
    <div class="box shadow5">5</div>

    <div class="box shadow6">6</div>
    <!-- <div class="box shadow7">7</div>
    <div class="box shadow8">8</div>
    <div class="box shadow9">9</div>
    <div class="box shadow10">10</div>

    <div class="box shadow11">11</div>
    <div class="box shadow12">12</div>
    <div class="box shadow13">13</div>
    <div class="box shadow14">14</div>
    <div class="box shadow15"></div15> -->
  </body>
</html>
