<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./calendarLib/dycalendar.css" />
  </head>

  <body>
    <section>
      <div class="box">
        <div class="container">
          <div id="dycalendar"></div>
        </div>
        <br />
        <div class="container">
          <div id="dycalendar1"></div>
        </div>
      </div>
    </section>

    <script src="./calendarLib/dycalendar.js"></script>
    <script>
      dycalendar.draw({
        target: '#dycalendar',
        type: 'month',
        dayformat: 'full',
        monthformat: 'full',
        month: 11,
        year: 2222,
        date: 01,
        highlighttargetdate: true,
        prevnextbutton: 'show',
      });
      dycalendar.draw({
        target: '#dycalendar1',
        type: 'day',
        dayformat: 'full',
        monthformat: 'full',
        highlighttargetdate: true,
        prevnextbutton: 'show',
      });
    </script>
  </body>
</html>
