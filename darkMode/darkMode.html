<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Recording - Netflix Global English Version</title>
    <link rel="stylesheet" href="../darkMode/darkMode.css" />
  </head>
  <body>
    <body>
      <div class="frame">
        <div class="profile">
          <div class="face">
            <img src="images/profile.png" />
            <i class="xi-check-min"></i>
          </div>
          <h1>CodingWorks<span>Class in Inflearn</span></h1>
          <!-- point: p태그 사용 -->
          <p>
            I'm a web publisher, Andrew. I'm looking forward to a good project.
            <span>andrew@codingworks.com</span>
          </p>
          <a href="#none" class="view-portfolio">view my portfolio</a>
          <div class="sns">
            <div>
              <i class="xi-instagram"></i>
              <span><big>15.6k</big>followers</span>
            </div>
            <div>
              <i class="xi-kakaostory"></i>
              <span><big>12.9k</big>followers</span>
            </div>
            <div>
              <i class="xi-twitter"></i>
              <span><big>10.2k</big>followers</span>
            </div>
          </div>

          <div class="btn-mode"></div>
          <div class="like-more">
            <span class="btn-like"></span>
            <span class="bnt-more">
              <!--
                  # point: xi-ellipsis-v 스타일링
                    * xeicon.min.css(style-light-dark-change.css에 import됨)에 xi-ellipsis-v의 스타일링이 있음.
                -->
              <i class="xi-ellipsis-v"></i>
            </span>
          </div>
        </div>
      </div>

      <script>
        document.querySelector('.btn-mode').addEventListener('click', () => {
          document.querySelector('.profile').classList.toggle('dark');
        });

        document.querySelector('.btn-like').addEventListener('click', (e) => {
          e.target.classList.toggle('active');
        });
      </script>
    </body>
  </body>
</html>
